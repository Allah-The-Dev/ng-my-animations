<div class="">
  <div class="flex flex-col" style="height: 100vh; position: fixed;">
    <div class="circle bg-white" [routerLink]="set.route" routerLinkActive="bg-red-500 text-white" *ngFor="let set of sets">
      <h1 class="text-3xl font-semibold my-2">{{ set.name[0] }}</h1>
    </div>
  </div>
  <div class="content flex-1" [@routeAnimation]="prepareRoute(outlet)">
    <router-outlet #outlet="outlet"></router-outlet>
  </div>
</div>
