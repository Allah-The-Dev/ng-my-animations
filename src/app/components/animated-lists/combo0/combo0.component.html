<div style="width: 100%; height: 100vh" class="flex justify-center items-center">
    <div class="flex flex-col justify-center items-center" *ngIf="showBuilder">
        <h3 class="text-logo mb-6 text-gray-700 track-in" style="font-size: 7rem;"><span class="text-red-500">CALSTACK</span> BURGERS</h3>
        <h3 class="text-xl mb-6 text-gray-500" style="margin-bottom: 3rem;">Click to add ingredients!</h3>
      <div class="ingredients flex items-center mb-5">
        <div *ngFor="let ingredient of possibleIngredients" class="mx-3">
          <div class="bg-white p-4 clickable" style="border-radius: 100%;" (click)="addToList(ingredient)">
            <div class="image" [style.background-image]="'url(' + ingredient.image + ')'"
              style="height: 100px; width: 100px; background-size: contain; background-repeat: no-repeat; background-position: center;">
            </div>
          </div>
        </div>
      </div>
      <div class="card" style="width: 400px; height: 214px">
        <ul class="collection">
          <li class="collection-item white capitalize flex items-center" *ngFor="let item of list; let i = index">
            <div>{{ item.name }}</div><span class="text-gray-500 ml-2">{{ item.calories }} kcal</span>
            <i class="tiny material-icons ml-auto text-gray-500 clickable" (click)="remove(i)">close</i>
          </li>
        </ul>
      </div>
      <img src="assets/images/spatula.png" class="clickable spatula" (click)="buildBurger()" alt=""
        style="height: 100px; width: auto; transform: rotate(90deg)">
    </div>
    <div class="flex flex-col justify-center items-center" *ngIf="showBurger">
      <div style="margin-bottom: -100px; z-index: 99;">
          <h1 class="text-6xl text-center mb-6">Bon App√©tit</h1>
          <h3 class="text-3xl text-center">This burger has {{ totalCalories }} calories!</h3>
      </div>
      <img src="assets/images/Burger.png" alt="">
    </div>
  </div>
